<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Crew - 일정 조율</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 60px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        h1 {
            color: #1d1d1f;
            margin-bottom: 8px;
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -0.015em;
            text-align: center;
        }

        .subtitle {
            color: #6e6e73;
            margin-bottom: 60px;
            font-size: 21px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 0.011em;
        }

        .section {
            margin-bottom: 80px;
        }

        .section h2 {
            color: #1d1d1f;
            margin-bottom: 32px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.005em;
            text-align: center;
        }

        .members-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .member-card {
            background: white;
            padding: 24px 16px;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #d2d2d7;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .member-card:hover {
            border-color: #0071e3;
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .member-card.selected {
            background: #0071e3;
            border-color: #0071e3;
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.25);
        }

        .member-card.selected .member-name {
            color: white;
        }

        .member-name {
            font-weight: 500;
            color: #1d1d1f;
            font-size: 17px;
            letter-spacing: -0.022em;
        }

        .schedule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .schedule-table th,
        .schedule-table td {
            padding: 16px 20px;
            text-align: center;
            border-bottom: 1px solid #d2d2d7;
        }

        .schedule-table th {
            background: #fbfbfd;
            color: #1d1d1f;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.016em;
        }

        .schedule-table tbody tr:hover {
            background: #f5f5f7;
        }

        .schedule-table tbody tr:last-child td {
            border-bottom: none;
        }

        .date-header {
            background: #fbfbfd !important;
        }

        .attendance-count {
            font-size: 17px;
            font-weight: 600;
            color: #0071e3;
        }

        .result-box {
            background: white;
            padding: 48px 32px;
            border-radius: 18px;
            margin-top: 60px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .result-box h3 {
            font-size: 21px;
            margin-bottom: 16px;
            color: #6e6e73;
            font-weight: 500;
        }

        .result-box .best-date-text {
            font-size: 40px;
            font-weight: 600;
            margin: 16px 0;
            color: #1d1d1f;
            letter-spacing: -0.015em;
        }

        .result-box .attendance-text {
            font-size: 19px;
            color: #6e6e73;
            font-weight: 400;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #86868b;
            font-size: 17px;
        }

        .date-input-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .date-card {
            background: white;
            padding: 28px 40px;
            border-radius: 18px;
            border: 2px solid #d2d2d7;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            min-width: 140px;
        }

        .date-card:hover {
            border-color: #0071e3;
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .date-card.selected {
            background: #0071e3;
            border-color: #0071e3;
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.25);
        }

        .date-card.selected .date-text {
            color: white;
        }

        .date-card.selected .day-text {
            color: rgba(255, 255, 255, 0.8);
        }

        .date-text {
            font-weight: 600;
            font-size: 28px;
            color: #1d1d1f;
            margin-bottom: 4px;
            letter-spacing: -0.015em;
        }

        .day-text {
            font-size: 15px;
            color: #86868b;
            font-weight: 400;
        }

        .manage-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .manage-btn {
            background: transparent;
            color: #0071e3;
            border: 2px solid #0071e3;
            padding: 10px 24px;
            font-size: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .manage-btn:hover {
            background: #0071e3;
            color: white;
            transform: scale(1.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 18px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1d1d1f;
        }

        .modal-input-group {
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            transition: all 0.3s;
        }

        .modal-input:focus {
            outline: none;
            border-color: #0071e3;
        }

        .modal-members-list {
            margin-bottom: 24px;
        }

        .modal-member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: #f5f5f7;
            border-radius: 12px;
        }

        .modal-member-name {
            font-size: 17px;
            color: #1d1d1f;
        }

        .delete-btn {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #e02d1f;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn-primary {
            background: #0071e3;
            color: white;
            border: none;
        }

        .modal-btn-primary:hover {
            background: #0062cc;
        }

        .modal-btn-secondary {
            background: transparent;
            color: #0071e3;
            border: 2px solid #0071e3;
        }

        .modal-btn-secondary:hover {
            background: #f5f5f7;
        }

        .submit-section {
            text-align: center;
            margin-top: 40px;
        }

        .submit-btn {
            background: #0071e3;
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.25);
        }

        .submit-btn:hover {
            background: #0062cc;
            transform: scale(1.02);
        }

        .submit-btn:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .edit-btn {
            background: transparent;
            color: #0071e3;
            border: 2px solid #0071e3;
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 8px;
        }

        .edit-btn:hover {
            background: #0071e3;
            color: white;
            transform: scale(1.02);
        }

        .member-name-cell {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .not-submitted-row {
            background: #f5f5f7 !important;
            opacity: 0.7;
        }

        .not-submitted-cell {
            color: #86868b;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Study Crew</h1>
        <p class="subtitle">매주 모임 일정을 쉽게 조율하세요.</p>

        <div class="manage-section">
            <button class="manage-btn" onclick="openManageModal()">멤버 관리</button>
        </div>

        <div class="section">
            <h2>본인을 선택해주세요</h2>
            <div class="members-list" id="membersList"></div>
        </div>

        <div class="section">
            <h2>참석 가능한 날짜를 선택해주세요</h2>
            <div class="date-input-group" id="datesList"></div>
        </div>

        <div class="submit-section">
            <button class="submit-btn" id="submitBtn" onclick="submitSelection()" disabled>입력 완료</button>
        </div>

        <div class="section">
            <h2>참석 현황</h2>
            <div id="scheduleTableContainer"></div>
        </div>

        <div id="resultBox"></div>
    </div>

    <!-- 멤버 관리 모달 -->
    <div class="modal" id="manageModal">
        <div class="modal-content">
            <h2 class="modal-header">멤버 관리</h2>

            <div class="modal-input-group">
                <input type="text" class="modal-input" id="newMemberInput" placeholder="새 멤버 이름" />
            </div>

            <button class="modal-btn modal-btn-primary" onclick="addNewMember()" style="width: 100%; margin-bottom: 24px;">멤버 추가</button>

            <div class="modal-members-list" id="modalMembersList"></div>

            <div class="modal-actions">
                <button class="modal-btn modal-btn-secondary" onclick="closeManageModal()">닫기</button>
            </div>
        </div>
    </div>

    <script>
        // 멤버 목록 (로컬 스토리지에서 관리)
        let allMembers = ['김근아', '나희진', '이상용', '이예진', '이용성', '조인주', '황성욱'];

        let selectedMember = null;
        let selectedDates = [];
        let availability = {};
        let submittedMembers = {}; // 입력을 완료한 멤버 추적

        // 이번 주 수, 목, 금 날짜 계산
        function getThisWeekDates() {
            const today = new Date();
            const currentDay = today.getDay(); // 0: 일요일, 1: 월요일, ...
            const dates = [];

            // 수요일(3), 목요일(4), 금요일(5)
            const targetDays = [
                { day: 3, name: '수요일' },
                { day: 4, name: '목요일' },
                { day: 5, name: '금요일' }
            ];

            targetDays.forEach(target => {
                const diff = target.day - currentDay;
                const targetDate = new Date(today);
                targetDate.setDate(today.getDate() + diff);

                const dateString = targetDate.toISOString().split('T')[0];
                const month = targetDate.getMonth() + 1;
                const day = targetDate.getDate();

                dates.push({
                    value: dateString,
                    display: `${month}월 ${day}일`,
                    dayName: target.name
                });
            });

            return dates;
        }

        const weekDates = getThisWeekDates();

        // 로컬 스토리지에서 데이터 로드
        function loadData() {
            const savedMembers = localStorage.getItem('aiStudyCrewAllMembers');
            const savedAvailability = localStorage.getItem('aiStudyCrewAvailability');
            const savedSubmittedMembers = localStorage.getItem('aiStudyCrewSubmittedMembers');

            if (savedMembers) allMembers = JSON.parse(savedMembers);
            // 멤버와 날짜 선택은 초기화 (로드하지 않음)
            selectedMember = null;
            selectedDates = [];
            if (savedAvailability) availability = JSON.parse(savedAvailability);
            if (savedSubmittedMembers) submittedMembers = JSON.parse(savedSubmittedMembers);

            renderMembers();
            renderDates();
            renderScheduleTable();
            updateBestDate();
        }

        // 데이터 저장
        function saveData() {
            localStorage.setItem('aiStudyCrewAllMembers', JSON.stringify(allMembers));
            localStorage.setItem('aiStudyCrewSelectedMember', selectedMember || '');
            localStorage.setItem('aiStudyCrewSelectedDates', JSON.stringify(selectedDates));
            localStorage.setItem('aiStudyCrewAvailability', JSON.stringify(availability));
            localStorage.setItem('aiStudyCrewSubmittedMembers', JSON.stringify(submittedMembers));
        }

        // 멤버 관리 모달 열기
        function openManageModal() {
            document.getElementById('manageModal').classList.add('active');
            renderModalMembers();
        }

        // 멤버 관리 모달 닫기
        function closeManageModal() {
            document.getElementById('manageModal').classList.remove('active');
            document.getElementById('newMemberInput').value = '';
        }

        // 모달 멤버 목록 렌더링
        function renderModalMembers() {
            const container = document.getElementById('modalMembersList');

            if (allMembers.length === 0) {
                container.innerHTML = '<div class="empty-state">등록된 멤버가 없습니다.</div>';
                return;
            }

            container.innerHTML = allMembers.map(member => `
                <div class="modal-member-item">
                    <span class="modal-member-name">${member}</span>
                    <button class="delete-btn" onclick="deleteMember('${member}')">삭제</button>
                </div>
            `).join('');
        }

        // 새 멤버 추가
        function addNewMember() {
            const input = document.getElementById('newMemberInput');
            const name = input.value.trim();

            if (!name) {
                alert('멤버 이름을 입력해주세요.');
                return;
            }

            if (allMembers.includes(name)) {
                alert('이미 등록된 멤버입니다.');
                return;
            }

            allMembers.push(name);
            input.value = '';
            saveData();
            renderModalMembers();
            renderMembers();
            renderScheduleTable();
            updateBestDate();
        }

        // 멤버 삭제
        function deleteMember(name) {
            if (!confirm(`${name}을(를) 삭제하시겠습니까?\n해당 멤버의 모든 참석 정보가 삭제됩니다.`)) {
                return;
            }

            allMembers = allMembers.filter(m => m !== name);

            // 선택된 멤버였다면 선택 해제
            if (selectedMember === name) {
                selectedMember = null;
            }

            // 해당 멤버의 참석 정보 삭제
            for (let date in availability) {
                if (availability[date][name]) {
                    delete availability[date][name];
                }
            }

            // 입력 완료 상태 삭제
            if (submittedMembers[name]) {
                delete submittedMembers[name];
            }

            saveData();
            renderModalMembers();
            renderMembers();
            renderScheduleTable();
            updateBestDate();
        }

        // Enter 키로 멤버 추가
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('newMemberInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewMember();
                }
            });

            // 모달 외부 클릭시 닫기
            document.getElementById('manageModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeManageModal();
                }
            });
        });

        // 멤버 선택
        function selectMember(name) {
            selectedMember = name;
            updateSubmitButton();
            renderMembers();
        }

        // 멤버 목록 렌더링
        function renderMembers() {
            const container = document.getElementById('membersList');

            container.innerHTML = allMembers.map(member => `
                <div class="member-card ${selectedMember === member ? 'selected' : ''}" onclick="selectMember('${member}')">
                    <span class="member-name">${member}</span>
                </div>
            `).join('');
        }

        // 날짜 토글
        function toggleDate(dateValue) {
            if (!selectedMember) {
                alert('먼저 본인을 선택해주세요.');
                return;
            }

            const index = selectedDates.indexOf(dateValue);
            if (index > -1) {
                selectedDates.splice(index, 1);
            } else {
                selectedDates.push(dateValue);
            }

            updateSubmitButton();
            renderDates();
        }

        // 날짜 목록 렌더링
        function renderDates() {
            const container = document.getElementById('datesList');

            container.innerHTML = weekDates.map(date => `
                <div class="date-card ${selectedDates.includes(date.value) ? 'selected' : ''}" onclick="toggleDate('${date.value}')">
                    <div class="date-text">${date.display}</div>
                    <div class="day-text">${date.dayName}</div>
                </div>
            `).join('');
        }

        // 날짜 형식 변환
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = days[date.getDay()];

            return `${month}월 ${day}일 (${dayOfWeek})`;
        }

        // 스케줄 테이블 렌더링
        function renderScheduleTable() {
            const container = document.getElementById('scheduleTableContainer');

            // 모든 날짜에 대한 참석 현황 표시 (선택하지 않은 날짜도 포함)
            const allDates = weekDates.map(d => d.value);

            // 각 날짜별 참석 가능 인원 계산
            const dateCounts = {};
            allDates.forEach(date => {
                dateCounts[date] = 0;
                allMembers.forEach(member => {
                    if (availability[date] && availability[date][member]) {
                        dateCounts[date]++;
                    }
                });
            });

            let html = '<table class="schedule-table">';

            // 헤더
            html += '<thead><tr><th>멤버</th>';
            allDates.forEach(date => {
                html += `<th class="date-header">${formatDate(date)}</th>`;
            });
            html += '</tr></thead>';

            // 멤버별 참석 여부
            html += '<tbody>';
            allMembers.forEach(member => {
                const isCurrentUser = member === selectedMember;
                const hasSubmitted = submittedMembers[member];

                let rowStyle = '';
                if (isCurrentUser) {
                    rowStyle = 'background: #fff3cd;';
                } else if (!hasSubmitted) {
                    rowStyle = 'class="not-submitted-row"';
                }

                html += `<tr ${rowStyle}>
                    <td>
                        <div class="member-name-cell">
                            <strong>${member}${isCurrentUser ? ' (나)' : ''}</strong>
                            <button class="edit-btn" onclick="editMemberSchedule('${member}')">수정</button>
                        </div>
                    </td>`;

                if (!hasSubmitted) {
                    // 미입력 상태
                    html += `<td colspan="${allDates.length}" class="not-submitted-cell">미입력</td>`;
                } else {
                    // 입력 완료 상태
                    allDates.forEach(date => {
                        const isAvailable = availability[date] && availability[date][member];
                        html += `<td>${isAvailable ? '✓' : '-'}</td>`;
                    });
                }
                html += '</tr>';
            });

            // 참석 가능 인원 합계
            html += '<tr style="background: #f8f9fa; font-weight: bold;"><td>참석 가능 인원</td>';
            allDates.forEach(date => {
                html += `<td class="attendance-count">${dateCounts[date]} / ${allMembers.length}</td>`;
            });
            html += '</tr>';

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // 최적의 날짜 계산 및 표시
        function updateBestDate() {
            const resultBox = document.getElementById('resultBox');

            const allDates = weekDates.map(d => d.value);

            // 각 날짜별 참석 가능 인원 계산
            let maxCount = 0;
            let bestDates = [];

            allDates.forEach(date => {
                let count = 0;
                allMembers.forEach(member => {
                    if (availability[date] && availability[date][member]) {
                        count++;
                    }
                });

                if (count > maxCount) {
                    maxCount = count;
                    bestDates = [date];
                } else if (count === maxCount && count > 0) {
                    bestDates.push(date);
                }
            });

            if (maxCount === 0) {
                resultBox.innerHTML = `
                    <div class="result-box">
                        <h3>아직 참석 가능한 멤버가 없습니다</h3>
                        <p class="attendance-text">참석 가능한 날짜를 선택해주세요.</p>
                    </div>
                `;
                return;
            }

            const bestDatesText = bestDates.map(d => formatDate(d)).join(', ');

            resultBox.innerHTML = `
                <div class="result-box">
                    <h3>최적의 모임 날짜</h3>
                    <div class="best-date-text">${bestDatesText}</div>
                    <p class="attendance-text">${maxCount}명 / ${allMembers.length}명 참석 가능</p>
                </div>
            `;
        }

        // 입력 완료 버튼 활성화/비활성화 업데이트
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            // 멤버가 선택되고 최소 1개 이상의 날짜가 선택되었을 때 활성화
            if (selectedMember && selectedDates.length > 0) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // 입력 완료 버튼 클릭 시 실행
        function submitSelection() {
            if (!selectedMember || selectedDates.length === 0) {
                return;
            }

            // 먼저 해당 멤버의 기존 참석 정보를 모두 삭제
            weekDates.forEach(date => {
                if (availability[date.value] && availability[date.value][selectedMember]) {
                    delete availability[date.value][selectedMember];
                }
            });

            // 선택한 날짜를 availability에 저장
            selectedDates.forEach(dateValue => {
                if (!availability[dateValue]) {
                    availability[dateValue] = {};
                }
                availability[dateValue][selectedMember] = true;
            });

            // 입력 완료 상태로 표시
            submittedMembers[selectedMember] = true;

            saveData();

            // 선택 초기화
            selectedMember = null;
            selectedDates = [];

            renderMembers();
            renderDates();
            renderScheduleTable();
            updateBestDate();
            updateSubmitButton();

            alert('입력이 완료되었습니다!');
        }

        // 멤버 일정 수정 기능
        function editMemberSchedule(memberName) {
            // 해당 멤버로 선택
            selectedMember = memberName;

            // 현재 해당 멤버가 선택한 날짜들을 가져옴
            selectedDates = [];
            weekDates.forEach(date => {
                if (availability[date.value] && availability[date.value][memberName]) {
                    selectedDates.push(date.value);
                }
            });

            // UI 업데이트
            renderMembers();
            renderDates();
            updateSubmitButton();

            // 페이지 상단으로 스크롤
            window.scrollTo({ top: 0, behavior: 'smooth' });

            alert(`${memberName}의 일정을 수정합니다.\n날짜를 다시 선택한 후 "입력 완료"를 클릭하세요.`);
        }

        // 페이지 로드 시 데이터 로드
        loadData();
    </script>
</body>
